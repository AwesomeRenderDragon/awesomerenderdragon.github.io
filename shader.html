<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/shader.css">
    <script type="module" src="src/scripts/shader.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="main">
        <div class="heading">
          <img class="heading-img" />
          <div>
            <h1 class="heading-title"></h1>
            <h3 class="heading-desc"></h3>            
          </div>
        </div>
        <div class="content">
          <div class="summary"></div>
          <div class="screenshot-carousel">
            <h1 class="screenshot-title">Screenshots</h1>
            <div class="screenshot-container">
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
          </div>
          <div class="downloads-container">
            <h1 class="downloads-title">Downloads</h1>
            <div class="downloads"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("shot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
